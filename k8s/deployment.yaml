apiVersion: apps/v1
kind: Deployment
metadata:
  name: yjanssens-website
  namespace: yjanssens
  labels:
    app: yjanssens-website
    app.kubernetes.io/name: yjanssens-website
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: yjanssens
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: yjanssens-website
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: yjanssens-website
        app.kubernetes.io/name: yjanssens-website
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nginx
          image: image-registry.openshift-image-registry.svc:5000/yjanssens/yjanssens-website:latest
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
